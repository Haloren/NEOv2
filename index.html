<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <title>NEOv2</title>

    <link rel="stylesheet" href="./stylesheet/style.css">
    
  </head>
  <body>
    <header>
        <h1> Near Earth Objects </h1>
    </header>
    
    <article class="countdown-container">
        <div class="day&time">
            <p class="digit" id="days"></p>
            <span>days</span>
        </div>
        <div class="day&time">
            <p class="digit" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="day&time">
            <p class="digit" id="minutes"></p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p class="digit" id="seconds"></p>
            <span>seconds</span>
        </div>
    </article>

    <footer>
        <div class="copyright"><small> &copy;2020 NEOv2 </small></div>
    </footer>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
