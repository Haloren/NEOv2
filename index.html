<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" 
    content="width-device-width, initial-scale=1.0">
    
    <title>NEOv2</title>

    <link rel="stylesheet" href=".stylesheet/style.scss">
    
  </head>

  <body>
    <header>
        <h1> Near Earth Objects </h1>
    </header>
    
    <article class="countdown-container">
        <div class="days">
            <p class="countdown-display" id="days"></p>
            <span>days</span>
        </div>
        <div class="hours">
            <p class="countdown-display" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="minutes">
            <p class="countdown-display" id="minutes"></p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p class="countdown-display" id="seconds"></p>
            <span>seconds</span>
        </div>
    </article>

    <footer>
        <div class="copyright"><small> &copy;2020 NEOv2 </small></div>
    </footer>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
