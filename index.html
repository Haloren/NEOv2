<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <title>NEOv2</title>

    <link rel="stylesheet" href="./stylesheet/style.css">
    
  </head>
  <body>
    <header>
        <h1> Near Earth Objects </h1>
    </header>
    
    <!-- Nearest Approach Astroid Name should populate here  -->
    <!-- Default to 99942 Apophis  -->
    <h2> 99942 Apophis closest approach in: </h2>

    <article class="countdown-container">
        <div class="daytime">
            <p class="digit" id="days">00</p>
            <span>days</span>
        </div>
        <div class="daytime">
            <p class="digit" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="daytime">
            <p class="digit" id="minutes">00</p>
            <span>minutes</span>
        </div>
        <div class="daytime">
            <p class="digit" id="seconds">00</p>
            <span>seconds</span>
        </div>
    </article>
    <h2>April 13, 2029  </h2>
    <article class="astroid-info">
        
        <div class="astroid-distance"> 
            <!-- Earth ~ 12,742 km  -->
            <img src="./images/Terra.png" width="100" height="100" alt="Earth">
            <img src="./images/NEO.png" width="25" height="25" alt="Asteroid">
            <!-- Moon ~ 3,474.2 km  -->
            <img src="./images/Moon.png" width="50" height="50" alt="Moon">
            <!-- Default to .10 Lunar Distance (31,000 km) -->
            <h3>0.10 Lunar Distance (31,000 km)</h3>
        </div>
        <div class="astroid-size">
            <img src="./images/NEO.png" width="80" height="80" alt="Asteroid">
            <img src="./images/Pyramids.png" width="100" height="75" alt="Pyramids">
            <!-- Default to 1,100ft (310-340 m) -->
            <h3> Est Diameter: 310-340 m </h3>
        </div>
    </article>

    <footer>
        <div class="copyright"><small> &copy;2020 NEOv2 </small></div>
    </footer>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
